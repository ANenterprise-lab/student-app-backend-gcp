<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>dashboard</mat-icon><span>Dashboard</span></a>
      <a mat-list-item href="#"><mat-icon>people</mat-icon><span>Users</span></a>
      <a mat-list-item href="#"><mat-icon>class</mat-icon><span>Classes</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <button mat-icon-button (click)="sidenav.toggle()">
