<div class="header-bar">
  <h2>HR & Payroll</h2>
</div>

<div class="payroll-grid">
  <div class="card form-container">
    <h3>Schedule New Payment</h3>
    <form class="styled-form" [formGroup]="payrollForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="teacher">Select Teacher</label>
        <select id="teacher" formControlName="teacher">
          <option [ngValue]="null" disabled>-- Select --</option>
          <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">{{ teacher.username }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" formControlName="amount">
      </div>
      <div class="form-group">
        <label for="pay_date">Payment Date</label>
        <input id="pay_date" type="date" formControlName="pay_date">
      </div>
      <button type="submit" [disabled]="!payrollForm.valid">Schedule Payment</button>
    </form>
  </div>

  <div class="card">
    <h3>Payment History</h3>
    <table>
      <thead>
        <tr><th>Teacher ID</th><th>Amount</th><th>Date</th><th>Status</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payrolls">
          <td>{{ p.teacher }}</td>
          <td>{{ p.amount | currency:'USD' }}</td>
          <td>{{ p.pay_date | date:'mediumDate' }}</td>
          <td>{{ p.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
