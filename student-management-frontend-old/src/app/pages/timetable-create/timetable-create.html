<div class="form-container">
  <form class="styled-form" [formGroup]="timetableForm" (ngSubmit)="onSubmit()">
    <h2>Add Timetable Entry</h2>

    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" formControlName="course">
        <option [ngValue]="null" disabled>Select a course</option>
        <option *ngFor="let course of courses" [ngValue]="course.id">
          {{ course.name }} ({{ course.code }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="day_of_week">Day of Week</label>
      <select id="day_of_week" formControlName="day_of_week">
        <option value="" disabled>Select a day</option>
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
        <option value="FRIDAY">Friday</option>
      </select>
    </div>

    <div class="form-group">
      <label for="start_time">Start Time</label>
      <input id="start_time" type="time" formControlName="start_time">
    </div>

    <div class="form-group">
      <label for="end_time">End Time</label>
      <input id="end_time" type="time" formControlName="end_time">
    </div>

    <div class="form-group">
      <label for="room_number">Room Number</label>
      <input id="room_number" type="text" formControlName="room_number">
    </div>

    <button type="submit" [disabled]="!timetableForm.valid">Add Entry</button>
  </form>
</div>
