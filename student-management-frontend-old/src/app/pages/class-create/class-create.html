<div class="form-container">
  <form class="styled-form" [formGroup]="classForm" (ngSubmit)="onSubmit()">
    <h2>Create New Class</h2>
    <div class="form-group">
      <label for="name">Class Name (e.g., Grade 5)</label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label for="section">Section (e.g., A)</label>
      <input id="section" type="text" formControlName="section">
    </div>
    <div class="form-group">
      <label for="class_teacher">Assign Class Teacher</label>
      <select id="class_teacher" formControlName="class_teacher">
        <option [ngValue]="null">-- None --</option>
        <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">
          {{ teacher.username }}
        </option>
      </select>
    </div>
    <button type="submit" [disabled]="!classForm.valid">Create Class</button>
  </form>
</div>
